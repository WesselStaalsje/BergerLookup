    :root{

      --border:rgba(0,0,0,.12);

      --shadow:0 10px 25px rgba(0,0,0,.08);
      --shadow-soft:0 2px 8px rgba(0,0,0,.06);

      --danger:#b00020;
      --danger-bg:rgba(176,0,32,.08);
      --danger-border:rgba(176,0,32,.22);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--ve-light);
      color:var(--ve-dark);
    }

    .topbar{
      background:var(--ve-dark);
      color:#fff;
      border-bottom:4px solid var(--ve-yellow);
    }
    .topbar-inner{
      max-width: 920px;
      margin:0 auto;
      padding:16px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }
    .brand-badge{
      background:var(--ve-yellow);
      color:var(--ve-dark);
      font-weight:900;
      border-radius:12px;
      padding:6px 10px;
      letter-spacing:.5px;
      box-shadow: var(--shadow-soft);
    }
    .brand-title{
      font-weight:900;
      line-height:1.1;
      font-size:16px;
    }
    .brand-sub{
      font-size:12px;
      opacity:.85;
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;
    }

    .wrap{
      max-width:920px;
      margin:18px auto;
      padding:0 16px 28px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:18px;
      box-shadow: var(--shadow);
    }

    h2{
      margin:0 0 12px 0;
      font-size:20px;
      font-weight:900;
      letter-spacing:-0.2px;
    }

    label{
      display:block;
      font-weight:800;
      margin-bottom:8px;
    }

    input{
      width:100%;
      padding:12px 12px;
      font-size:16px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      background:#fff;
    }
    input:focus{
      border-color: rgba(0,0,0,.28);
      box-shadow: 0 0 0 4px rgba(255,210,0,.35);
    }

    select:focus{
      border-color: rgba(0,0,0,.28);
      box-shadow: 0 0 0 4px rgba(255,210,0,.35);
      outline:none;
    }

    .row{
      display:flex;
      gap:12px;
      margin-top:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      padding:12px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      border:1px solid rgba(0,0,0,.10);
      transition: transform .05s ease, filter .12s ease;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    /* Copy-knop = primary (geel) */
    #btnCopy{
      background: var(--ve-yellow);
      color: var(--ve-dark);
    }
    #btnCopy:hover{ filter: brightness(.98); }

    .muted{
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }

    .result{
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      background: rgba(255,210,0,.10);
      border:1px dashed rgba(0,0,0,.18);
    }
    .kv{ margin:6px 0; }
    .k{ font-weight:800; display:inline-block; width: 160px; color: rgba(0,0,0,.60); }

    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      margin-left:8px;
      background: var(--ve-dark);
      color: var(--ve-yellow);
      border:1px solid rgba(255,255,255,.08);
      vertical-align: middle;
    }

    .err{
      color: var(--danger);
      background: var(--danger-bg);
      border: 1px solid var(--danger-border);
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
    }

    @media (max-width:560px){
      .k{ width: 120px; }
      .brand-sub{ max-width: 240px; }
    }
  
  .maplinks{margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;}
  .btn{display:inline-block; padding:8px 10px; border-radius:10px; border:1px solid rgba(0,0,0,.15); background:#f6f7f9; color:#111; text-decoration:none; font-size:12px; font-weight:700;}
  .btn:hover{background:#eceef2;}
</style>
</head>

  // =========================
  // Normalizers
  // =========================
  function normalizeNlPc4(input) {
    if (!input) return null;
    const m = String(input).match(/\d{4}/);
    return m ? m[0] : null;
  }

  function normalizeDePlz5(input) {
    if (!input) return null;
    const m = String(input).match(/\d{5}/); // behoud leading zero in string
    return m ? m[0] : null;
  }

  // =========================
  // Lookups
  // =========================
  function mapsUrl(query) {
    return "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(query);
  }
  function osmUrl(query) {
    return "https://www.openstreetmap.org/search?query=" + encodeURIComponent(query);
  }

  function lookupNL(input) {
    const pc4 = normalizeNlPc4(input);
    if (!pc4) return null;

    const n = Number(pc4);
    if (!Number.isFinite(n)) return null;

    let lo = 0, hi = RANGES_NL.length - 1;
    while (lo <= hi) {
      const mid = (lo + hi) >> 1;
      const [start, end, idx] = RANGES_NL[mid];

      if (n < start) hi = mid - 1;
      else if (n > end) lo = mid + 1;
      else {
        const [regio, primary, backup] = VALUES_NL[idx];
        return {
          kind: "NL",
          pc: pc4,
          regio,
          primary,
          backup: backup || null,
          isWisselgebied: !!backup
        };
      }
    }
    return null;
  }

  function lookupBE(input) {
    const pc4 = normalizeNlPc4(input);
    if (!pc4) return null;

    const n = Number(pc4);
    if (!Number.isFinite(n)) return null;

    let lo = 0, hi = RANGES_BE.length - 1;
    while (lo <= hi) {
      const mid = (lo + hi) >> 1;
      const [start, end, idx] = RANGES_BE[mid];

      if (n < start) hi = mid - 1;
      else if (n > end) lo = mid + 1;
      else {
        const [regio, primary, backup] = VALUES_BE[idx];
        let backupFinal = backup || null;
        if (primary === "Jan De Plecker") {
          for (const [bs, be] of BE_BACKUP_SAINT_JEAN.ranges) {
            if (n >= bs && n <= be) {
              backupFinal = BE_BACKUP_SAINT_JEAN.name;
              break;
            }
          }
        }
        return {
          kind: "BE",
          pc: pc4,
          regio,
          primary,
          backup: backupFinal,
          isWisselgebied: false
        };
      }
    }
    return null;
  }


  function lookupDE(input) {
    const plz = normalizeDePlz5(input);
    if (!plz) return null;

    const n = Number(plz); // 01000 => 1000, vergelijking klopt nog steeds
    if (!Number.isFinite(n)) return null;

    const matches = [];
    for (const b of DE_BERGERS) {
      for (const [start, end] of b.ranges) {
        if (n >= start && n <= end) {
          matches.push({
            kind: "DE",
            pc: plz,
            name: b.name,
            standplaats: b.standplaats,
            phone: b.phone,
            email: b.email || null,
            coverage: `${String(start).padStart(5,"0")}–${String(end).padStart(5,"0")}`
          });
          break;
        }
      }
    }
    return matches.length ? matches : null;
  }

  // voorkeur: landselectie; AUTO: 5 cijfers => DE, anders NL (en als NL geen match: BE)
  function lookupInternational(input, country) {
    const c = country || "AUTO";
    if (c === "DE") return lookupDE(input);
    if (c === "NL") return lookupNL(input);
    if (c === "BE") return lookupBE(input);

    // AUTO
    const maybeDe = normalizeDePlz5(input);
    if (maybeDe) return lookupDE(input);

    const nl = lookupNL(input);
    if (nl) return nl;

    return lookupBE(input);
  }

  // =========================

  // =========================
  const elCountry = document.getElementById("country");
  const elPc = document.getElementById("pc");
  const elOut = document.getElementById("out");
  const elCopy = document.getElementById("btnCopy");

  function render() {
    const value = (elPc.value || "").trim();

    if (!value) {
      elOut.style.display = "none";
      elCopy.disabled = true;
      return;
    }

    const res = lookupInternational(value, elCountry ? elCountry.value : "AUTO");

    if (!res) {
      elOut.style.display = "block";
      elOut.innerHTML = `<div class="err"><b>Geen match</b> — controleer postcode/PLZ.</div>`;
      elCopy.disabled = true;
      return;
    }

    // NL = object, DE = array
    if (!Array.isArray(res)) {
      const wissel = res.isWisselgebied ? `<span class="badge">wisselgebied</span>` : "";
      const backupLine = res.backup ? `<div class="kv"><span class="k">Backup:</span>${res.backup}</div>` : "";

      elOut.style.display = "block";
      elOut.innerHTML = `
        <div class="kv"><span class="k">Land:</span>${res.kind}</div>
        <div class="kv"><span class="k">PC4:</span>${res.pc}</div>
        <div class="kv"><span class="k">Regio:</span>${res.regio}${wissel}</div>
        <div class="kv"><span class="k">Primaire berger:</span>${res.primary}</div>
        ${ADDRESS_BY_NAME[res.primary] ? `<div class="kv"><span class="k">Adres:</span>${ADDRESS_BY_NAME[res.primary]}</div>
        <div class="maplinks">
          <a class="btn" href="${mapsUrl(ADDRESS_BY_NAME[res.primary])}" target="_blank" rel="noopener">Open kaart (Google)</a>
          <a class="btn" href="${osmUrl(ADDRESS_BY_NAME[res.primary])}" target="_blank" rel="noopener">Open kaart (OSM)</a>
        </div>` : ""}
        ${backupLine}
        ${res.backup && ADDRESS_BY_NAME[res.backup] ? `<div class="kv"><span class="k">Backup adres:</span>${ADDRESS_BY_NAME[res.backup]}</div>
        <div class="maplinks">
          <a class="btn" href="${mapsUrl(ADDRESS_BY_NAME[res.backup])}" target="_blank" rel="noopener">Open kaart backup (Google)</a>
          <a class="btn" href="${osmUrl(ADDRESS_BY_NAME[res.backup])}" target="_blank" rel="noopener">Open kaart backup (OSM)</a>
        </div>` : ""}
      `;
      elCopy.disabled = false;
      return;
    }

    // DE: meerdere matches mogelijk (overlap)
    const plz = res[0].pc;
    const count = res.length;

    const items = res.map((m, i) => `
      <div style="padding:12px; border-radius:12px; border:1px solid rgba(0,0,0,.10); background:#fff; margin-top:${i===0 ? "10px" : "8px"};">
        <div style="font-weight:900;">${m.name}</div>
        <div class="kv"><span class="k">Standplaats:</span>${m.standplaats}</div>
        <div class="kv"><span class="k">Telefoon:</span>${m.phone}</div>
        ${m.email ? `<div class="kv"><span class="k">E-mail:</span>${m.email}</div>` : ""}
        ${ADDRESS_BY_NAME[m.name] ? `<div class="kv"><span class="k">Adres:</span>${ADDRESS_BY_NAME[m.name]}</div>
        <div class="maplinks">
          <a class="btn" href="${mapsUrl(ADDRESS_BY_NAME[m.name])}" target="_blank" rel="noopener">Open kaart (Google)</a>
          <a class="btn" href="${osmUrl(ADDRESS_BY_NAME[m.name])}" target="_blank" rel="noopener">Open kaart (OSM)</a>
        </div>` : ""}
        <div class="kv"><span class="k">Dekking:</span>${m.coverage}</div>
      </div>
    `).join("");

    elOut.style.display = "block";
    elOut.innerHTML = `
      <div class="kv"><span class="k">Land:</span>DE</div>
      <div class="kv"><span class="k">PLZ:</span>${plz} <span class="badge">${count} match${count > 1 ? "es" : ""}</span></div>
      ${items}
    `;
    elCopy.disabled = false;
  }

  elPc.addEventListener("input", render);
  if (elCountry) elCountry.addEventListener("change", render);
  render();

  elCopy.addEventListener("click", async () => {
    const value = (elPc.value || "").trim();
    const res = lookupInternational(value, elCountry ? elCountry.value : "AUTO");
    if (!res) return;

    let txt = "";
    if (!Array.isArray(res)) {
      txt = [
        "Land: " + res.kind,
        `PC4: ${res.pc}`,
        `Regio: ${res.regio}${res.isWisselgebied ? " (wisselgebied)" : ""}`,
        `Primaire berger: ${res.primary}`,
        ADDRESS_BY_NAME[res.primary] ? `Adres: ${ADDRESS_BY_NAME[res.primary]}` : null,
        ADDRESS_BY_NAME[res.primary] ? `Kaart: ${mapsUrl(ADDRESS_BY_NAME[res.primary])}` : null,
        res.backup ? `Backup: ${res.backup}` : null,
        res.backup && ADDRESS_BY_NAME[res.backup] ? `Backup adres: ${ADDRESS_BY_NAME[res.backup]}` : null,
        res.backup && ADDRESS_BY_NAME[res.backup] ? `Backup kaart: ${mapsUrl(ADDRESS_BY_NAME[res.backup])}` : null
      ].filter(Boolean).join("\n");
    } else {
      txt = [
        "Land: DE",
        `PLZ: ${res[0].pc}`,
        "",
        ...res.map((m, idx) => [
          `${idx+1}) ${m.name}`,
          `   Standplaats: ${m.standplaats}`,
          `   Telefoon: ${m.phone}`,
          m.email ? `   E-mail: ${m.email}` : null,
          ADDRESS_BY_NAME[m.name] ? `   Adres: ${ADDRESS_BY_NAME[m.name]}` : null,
          ADDRESS_BY_NAME[m.name] ? `   Kaart: ${mapsUrl(ADDRESS_BY_NAME[m.name])}` : null,
          `   Dekking: ${m.coverage}`
        ].filter(Boolean).join("\n"))
      ].join("\n");
    }

    try {
      await navigator.clipboard.writeText(txt);
      elCopy.textContent = "Gekopieerd";
      setTimeout(() => (elCopy.textContent = "Copy resultaat"), 900);
    } catch {
      window.prompt("Kopieer handmatig:", txt);
    }
  });
