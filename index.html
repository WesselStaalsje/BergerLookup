<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Berger Lookup (NL / BE / DE)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1220; color: #e8eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 20px; margin: 0 0 14px; }
    .card { background: #111a2e; border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 16px; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    .row { display: grid; grid-template-columns: 1fr 180px 140px; gap: 10px; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
    label { display: block; font-size: 12px; opacity: .9; margin: 6px 0; }
    input, select, button {
      width: 100%; padding: 12px 12px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); color: #e8eefc;
      outline: none;
    }
    input::placeholder { color: rgba(232,238,252,.55); }
    button { cursor: pointer; background: #2d5bff; border-color: rgba(255,255,255,.18); font-weight: 700; }
    button.secondary { background: rgba(255,255,255,.06); font-weight: 600; }
    .actions { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.05); }
    .result { margin-top: 14px; display: grid; grid-template-columns: 1fr; gap: 12px; }
    .kv { display: grid; grid-template-columns: 160px 1fr; gap: 8px; font-size: 14px; }
    .kv div:first-child { opacity: .8; }
    .muted { opacity: .8; font-size: 13px; }
    .warn { color: #ffcf6f; }
    .ok { color: #98ffa5; }
    #map { height: 360px; border-radius: 14px; overflow: hidden; border: 1px solid rgba(255,255,255,.10); }
    .footer { margin-top: 10px; font-size: 12px; opacity: .75; }
    .small { font-size: 12px; opacity: .85; }
    .progress { height: 8px; background: rgba(255,255,255,.08); border-radius: 999px; overflow: hidden; }
    .progress > div { height: 100%; width: 0%; background: #2d5bff; transition: width .15s ease; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Berger lookup (NL / BE / DE)</h1>

    <div class="card">
      <div class="row">
        <div>
          <label for="postcode">Postcode</label>
          <input id="postcode" placeholder="NL: 5735 / 5735EM • BE: 1000 • DE: 42119" autocomplete="off" />
          <div class="muted small" style="margin-top:6px">Tip: NL mag 4 cijfers of 4 cijfers + 2 letters.</div>
        </div>

        <div>
          <label for="land">Land</label>
          <select id="land">
            <option value="NL">Nederland (NL)</option>
            <option value="BE">België (BE)</option>
            <option value="DE">Duitsland (DE)</option>
          </select>
          <div id="autoHint" class="muted small" style="margin-top:6px"></div>
        </div>

        <div>
          <label>&nbsp;</label>
          <button id="btnZoek">Zoek</button>
          <div class="actions">
            <button id="btnSelftest" class="secondary" type="button">Self-test</button>
          </div>
        </div>
      </div>

      <div id="status" class="muted" style="margin-top:10px"></div>
      <div id="progressWrap" style="display:none;margin-top:10px">
        <div class="progress"><div id="progressBar"></div></div>
        <div id="progressText" class="muted small" style="margin-top:6px"></div>
      </div>

      <div class="result">
        <div class="card" id="resultCard" style="display:none">
          <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px">
            <span class="pill" id="pillLand"></span>
            <span class="pill" id="pillMatch"></span>
            <span class="pill" id="pillMethod"></span>
          </div>

          <div class="kv"><div>Berger</div><div id="rName"></div></div>
          <div class="kv"><div>Bedrijf</div><div id="rCompany"></div></div>
          <div class="kv"><div>Telefoon</div><div id="rPhone"></div></div>
          <div class="kv"><div>Adres</div><div id="rAddress"></div></div>

          <div class="actions">
            <button id="btnCopy" type="button">Kopieer</button>
            <button id="btnOpenMaps" class="secondary" type="button">Open kaart</button>
            <button id="btnRecenter" class="secondary" type="button">Her-centreer</button>
          </div>

          <div id="resultNote" class="muted" style="margin-top:10px"></div>
        </div>

        <div id="map"></div>
        <div class="footer">Kaart: OpenStreetMap via Leaflet. Geocoding: Nominatim (wordt alleen gebruikt om marker te plaatsen).</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./bergerLookup.ts"></script>
</body>
</html>
